services:
  talleu_php_redis_om.object_manager:
    class: Talleu\RedisOm\Om\RedisObjectManager
    public: true

  talleu_php_redis_om.command.migrate:
    class: Talleu\RedisOm\Command\RedisOmMigrateCommand
    tags:
      - { name: console.command }

  Talleu\RedisOm\Om\RedisObjectManagerInterface:
    alias: talleu_php_redis_om.object_manager

  Talleu\RedisOm\Event\EventManagerInterface:
    class: Talleu\RedisOm\Event\Bridge\SymfonyEventDispatcherAdapter
    arguments:
      $dispatcher: '@event_dispatcher'
